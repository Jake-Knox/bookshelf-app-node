<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/Shelves.css">
    <title>Bookends | Bookshelf</title>
    <link rel="icon" href="/images/logos/bookends-logo-icon.ico" type="image/x-icon">
</head>

<body>
    <div class="nav nav-container">
        <div class="nav-left">
            <a href="/"><img src="/images/logos/bookends-logo-tr.png" class="nav-logo"></a>
            <a href="/">BOOKENDS</a>
        </div>
        <div class="nav-right">
            <a href="/community">COMMUNITY</a>
            <a href="/bookshelf">MY BOOKSHELF</a>
            <a href="/profile">PROFILE</a>
        </div>
    </div>
    <div class="container">

        <div class="bookshelf-section flex-row-between">

            <h1 id="usernameTitle"></h1>
            <div class="flex-column-centre">
                <h3 id="followingCount"></h3>
                <h3 id="followersCount"></h3>
            </div>

        </div>

        <div id="add-new" class="bookshelf-section">
            <p>Add to collection</p>
            <div id="book-search">
                <input id="search-input" type="text" placeholder="Title or ISBN">
                <button id="search-btn">Search</button>
            </div>

            <div id="search-results">
                <div id="book-results">

                </div>

                <div id="results-btns">
                    <button id="back-btn">Back</button>
                    <button id="add-btn">Add</button>
                </div>
            </div>
        </div>

        <div id="books" class="bookshelf-section">
            <h3 id="booksCount">Books: </h3>
            <div id="booksDisplay">

            </div>
        </div>

        <!--    The following two shelf divs are to help with styling
                They should be deleted as soon as content is being generated
                from the databse  -->

        <div id="edit-shelves" class="bookshelf-section">
            <div id="save-btn" class="save-ready">
                <p>Save Shelves</p>
            </div>
        </div>

        <div id="shelves" class="bookshelf-section">
            <h3 id="shelvesCount">Shelves: </h3>

            <div class="shelf">
                <h2 class="shelf-name">To Be Read</h2>
                <div class="shelf-books">
                    <div class="book-div">
                        <div class="book-front">
                            <p class="book-text">Jane Austen</p>
                            <p class="book-text">Mansfield Park</p>
                        </div>
                        <div class="book-side book-hide">
                            <p class="book-text">Jane Austen</p>
                            <p class="book-text">Mansfield Park</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="shelf">
                <h2 class="shelf-name">Reading</h2>
                <div class="shelf-books">
                    <div class="book-div">
                        <div class="book-front book-hide">
                            <p class="book-text">Jane Austen</p>
                            <p class="book-text">Persuasion</p>
                        </div>
                        <div class="book-side">
                            <p class="book-text">Jane Austen</p>
                            <p class="book-text">Persuasion</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="edit-shelves" class="bookshelf-section">

            <div id="save-btn" class="save-ready">
                <p>Save Shelves</p>
            </div>
        </div>

    </div>
    <script src="/scripts/bookshelf.js"></script>
</body>

</html>
